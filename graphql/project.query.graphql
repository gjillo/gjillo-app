query Project($projectUuid: UUID!) {
    project(projectUuid: $projectUuid) {
        uuid
        name
        created
        columns {
            uuid
            name
            order
            type
            description
            cards {
                uuid
                name
                description
                story_points
                created
                order
            }
        }

        milestones {
            name
        }
        users {
            name
        }
        tags {
            value
            color
        }
    }
}