query Project($projectUuid: UUID!) {
    project(projectUuid: $projectUuid) {
        uuid
        name
        created
        columns {
            uuid
            name
            order
            type
            description
            cards {
                uuid
                name
                order
                assignees {
                    uuid
                    image
                }
                tags {
                    uuid
                    value
                    color
                }
                deadline
            }
        }

        milestones {
            uuid
            name
        }
        users {
            uuid
            name
        }
        tags {
            uuid
            value
            color
        }
    }
}