query CardDetails($cardUuid: UUID!, $projectUuid: UUID!) {
  card_details(cardUuid: $cardUuid) {
    assignees {
      name
      uuid
    }
    column {
      name
    }
    description
    milestone {
      name
    }
    name
    tags {
      color
      value
      uuid
    }
    deadline
  }

  project(projectUuid: $projectUuid) {
    milestones {
      name
    }
    users {
      name
    }
    tags {
      value
      color
    }
  }
}
